<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,
      initial-scale=1,
      maximum-scale=1,
      minimum-scale=1,
      width=device-width,
      height=device-height">
    <meta name="description" content="DoH - Private DNS">
    <meta name="referrer" content="same-origin">
    <style>
      #tickets {
        border-top: dashed 1px gray;
      }

      #tickets tr {
        border-bottom: 1px solid gray;
      }

      #tickets th {
        text-align: right;
      }

      #qr {
        width: 128px;
      }

      #qr-msg {
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>🔒保护隐私</dt>
      <dd><s>仅保存订单号、余额等必要信息，</s>不记录 DNS 查询行为。</dd>
      <dt>🌐智能解析</dt>
      <dd>基于 DoH + EDNS Client Subnet (ECS) 技术，海外无污染，国内无延迟。</dd>
      <dt><s>💰按量付费</s></dt>
      <dd><s>一毛钱 100MB，<span style="color:red;">按自然月清零！</span></s></dd>
    </dl>
    <input id="cents" type="number" placeholder="金额(角)" disabled="disabled">
    <button id="pay" disabled="disabled"><s>支付宝付款</s></button>
    <div id="qr-msg"></div>
    <div id="qr"></div>
    <table id="tickets" style="display:none;">
      <caption>最近购买记录</caption>
    </table>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js"></script>
  <script src="app.js"></script>
</html>
